            calculateScore: function(product, profil, jour, moment) {
                let score = 0;
                const weights = { texture: 0.30, gout: 0.25, nutrition: 0.20, jutosite: 0.10, destination: 0.10, aleatoire: 0.05 };

                let textureScore = 0;
                const texturePref = profil.texture_preferee;
                if (texturePref === "üßà Tendre et fondant") {
                    textureScore = (product.Tendrete / 10) * 100;
                    if (["Fondante", "Tendre", "Souple"].includes(product.Texture)) textureScore += 20;
                } else if (texturePref === "üçñ Avec du caract√®re") {
                    textureScore = ((10 - product.Tendrete) / 10) * 100;
                    if (["Ferme", "Fibreuse"].includes(product.Texture)) textureScore += 20;
                } else if (texturePref === "üç≤ Confit qui s'effiloche") {
                    if (["G√©latineuse", "Fondante"].includes(product.Texture)) textureScore = 100;
                    else textureScore = (product.Tendrete / 10) * 60;
                }
                
                let goutScore = 0;
                const goutPref = profil.gout_prefere;
                if (goutPref === "üå∂Ô∏è Riche et prononc√©") {
                    goutScore = (product.Gout / 10) * 100;
                } else if (goutPref === "üåø Subtil et d√©licat") {
                    goutScore = ((10 - product.Gout) / 10) * 100;
                } else if (goutPref === "ü™µ Intense et rustique") {
                    goutScore = (product.Gout / 10) * 80;
                    if (["Gibier", "Agneau", "Cheval"].includes(product.Categorie)) goutScore += 20;
                }

                let nutritionScore = 0;
                const nutriMap = { A: 100, B: 80, C: 60, D: 40, E: 20 };
                const nutriPref = profil.objectif_nutritionnel;
                if (nutriPref === "ü•ó L√©ger & √âquilibr√©") {
                    nutritionScore = nutriMap[product.NutriScore] || 50;
                    if (product.Lipides < 5 && product.Proteines > 20) nutritionScore += 10;
                } else if (nutriPref === "üßà Le plaisir avant tout") {
                    nutritionScore = (product.Persillage / 10) * 100;
                    if (["C", "D", "E"].includes(product.NutriScore)) nutritionScore += 20;
                }

                let jutositeScore = (product.Jutosite / 10) * 100;

                let destScore = 50;
                const tempsDeCuisson = profil.temps_par_repas?.[jour]?.[moment] || 'Tranquille';
                if (tempsDeCuisson === "Express" && (product.Destination || "").includes("A griller")) destScore += 40;
                if (tempsDeCuisson === "Passionn√©" && ((product.Destination || "").includes("A mijoter") || (product.Destination || "").includes("A r√¥tir"))) destScore += 40;
                if (tempsDeCuisson === "Tranquille") destScore += 20;

                score = (textureScore * weights.texture) + (goutScore * weights.gout) + (nutritionScore * weights.nutrition) + (jutositeScore * weights.jutosite) + (destScore * weights.destination) + (Math.random() * 100) * weights.aleatoire;
                
                return Math.max(0, Math.min(score, 100));

                document.querySelectorAll('.btn-next-question').forEach(btn => btn.classList.toggle('is-disabled', !hasSelection));
            },
            updateMealsUI:function(){document.querySelectorAll('#meal-details .meal-day-section').forEach(s=>{const d=s.dataset.day,m=appState.profilClient.repas_par_jour[d]||[];s.querySelectorAll('.meal-time-card').forEach(c=>c.classList.toggle('selected',m.includes(c.dataset.meal)))})},
            renderTypeTimePerMeal: function(q) {
                const v = 'temps_par_repas';

                    appState.profilClient[v] = {};

                }
                const o = [{l:"‚è±Ô∏è Express",v:"Express",d:"(< 15 min)"},{l:"üç≥ Tranquille",v:"Tranquille",d:"(15-45 min)"},{l:"üë®‚Äçüç≥ Passionn√©",v:"Passionn√©",d:"(> 45 min)"}];
                const hasSelection = appState.profilClient[v] && Object.keys(appState.profilClient[v]).length > 0;
                const disabledClass = hasSelection ? '' : 'is-disabled';
                let h = `<div class="meal-day-section" style="margin-bottom:2rem"><h3 class="meal-day-title">‚ö° Quel est votre style ?</h3><div class="answers" id="time-presets"><div class="answer-card" onclick="QuizController.applyTimePreset('pro_presse',this)"><h4>Le Pro press√© üèÉ</h4><p style="font-size:.95rem;color:var(--text-secondary)">Je suis toujours press√©, tout doit √™tre rapide.</p></div><div class="answer-card" onclick="QuizController.applyTimePreset('weekend_lover',this)"><h4>L'√âpicurien du Week-end üç∑</h4><p style="font-size:.95rem;color:var(--text-secondary)">Rapide en semaine, mais passionn√© d√®s le vendredi soir.</p></div><div class="answer-card" onclick="QuizController.applyTimePreset('chef_cuisinier',this)"><h4>Le Chef Cuisinier üë®‚Äçüç≥</h4><p style="font-size:.95rem;color:var(--text-secondary)">Chaque repas est une occasion, je prends mon temps.</p></div></div></div><button class="action-button btn-pulse btn-personnaliser" style="margin-bottom:1rem" onclick="QuizController.toggleDetailView('time-details')">Personnaliser</button><button class="action-button btn-next-question ${disabledClass}" onclick="QuizController.nextQuestion(event)">Suivant</button><div id="time-details" class="hidden-section" style="margin-top:2rem">`;
                const r = appState.profilClient.repas_par_jour || {}, j = sortSelectedDays(Object.keys(r));
                if (j.length === 0 || j.every(d => !r[d] || r[d].length === 0)) {
                    h += `<p style="text-align:center;padding:1rem">Veuillez s√©lectionner des repas d'abord.</p>`
                } else {
                    j.forEach(d => {
                        if (r[d] && r[d].length > 0) {
                            const e = daysOfWeek.find(i => i.name === d)?.emoji || 'üìÖ';
                            h += `<div class="meal-day-section" data-day="${d}"><h3 class="meal-day-title">${e} ${d}</h3>`;
                            r[d].forEach(m => {
                                const c = appState.profilClient.temps_par_repas?.[d]?.[m] || 'Tranquille';
                                h += `<div class="meal-time-group" data-day="${d}" data-meal="${m}"><h4 style="margin-bottom:.5rem;font-weight:600;color:var(--text-light);">${m === 'Midi' ? '‚òÄÔ∏è Pour le midi :' : 'üåô Pour le soir :'}</h4><div class="meal-buttons">${o.map(opt => `<button class="meal-time-card ${c === opt.v ? 'selected' : ''}" data-value="${opt.v}" onclick="QuizController.selectTime(this,'${d}','${m}')">${opt.l.replace('‚è±Ô∏è ', '').replace('üç≥ ', '').replace('üë®‚Äçüç≥ ', '')}<br><small>${opt.d}</small></button>`).join('')}</div></div>`
                            });
                            h += `</div>`
                        }
                    })
                }
                h += `<button class="action-button btn-next-question ${disabledClass}" onclick="QuizController.nextQuestion(event)">Suivant</button>`;

            },
            applyTimePreset: function(p, e) {
                document.querySelectorAll('#time-presets .answer-card').forEach(b => b.classList.remove('selected'));
                if (e) e.classList.add('selected');
                const v = 'temps_par_repas';
                if (!appState.profilClient[v]) appState.profilClient[v] = {};
                Object.keys(appState.profilClient.repas_par_jour).forEach(d => {
                    const m = appState.profilClient.repas_par_jour[d] || [];
                    if (m.length > 0) {
                        if (!appState.profilClient[v][d]) appState.profilClient[v][d] = {};
                        m.forEach(meal => {
                            let val;
                            const isWk = ['Samedi', 'Dimanche'].includes(d);
                            switch (p) {
                                case 'pro_presse': val = 'Express'; break;
                                case 'weekend_lover': val = isWk || d === 'Vendredi' && meal === 'Soir' ? 'Passionn√©' : meal === 'Midi' ? 'Express' : 'Tranquille'; break;
                                case 'chef_cuisinier': val = 'Passionn√©'; break;
                                default: val = 'Tranquille'
                            }
                            appState.profilClient[v][d][meal] = val;
                        });
                    }
                });
                this.updateTimesUI();
                document.querySelectorAll('.btn-next-question').forEach(btn => btn.classList.remove('is-disabled'));
            },
            selectTime: function(e, d, m) {
                e.parentElement.querySelectorAll('.meal-time-card').forEach(b => b.classList.remove('selected'));
                e.classList.add('selected');
                const v = 'temps_par_repas';
                if (!appState.profilClient[v]) appState.profilClient[v] = {};
                if (!appState.profilClient[v][d]) appState.profilClient[v][d] = {};
                appState.profilClient[v][d][m] = e.dataset.value;
                let totalRepasAPlanifier = 0;
                Object.values(appState.profilClient.repas_par_jour).forEach(repas => { totalRepasAPlanifier += repas.length; });
                let totalRepasConfigures = 0;
                if (appState.profilClient.temps_par_repas) {
                    Object.values(appState.profilClient.temps_par_repas).forEach(jour => { totalRepasConfigures += Object.keys(jour).length; });
                }
                const allSet = totalRepasAPlanifier === totalRepasConfigures;
                document.querySelectorAll('.btn-next-question').forEach(btn => { btn.classList.toggle('is-disabled', !allSet); });
                document.querySelectorAll('#time-presets .answer-card').forEach(b => b.classList.remove('selected'));
            },
            updateTimesUI:function(){document.querySelectorAll('.meal-time-group').forEach(g=>{const d=g.dataset.day,m=g.dataset.meal,c=appState.profilClient.temps_par_repas?.[d]?.[m];if(c)g.querySelectorAll('.meal-time-card').forEach(card=>card.classList.toggle('selected',card.dataset.value===c))})},
            renderTypeChoice:q=>{const c=appState.profilClient[q.variable];return`<div class="answers">${q.options.map((o,i)=>{const v=q.values?q.values[i]:o,is=String(c)===String(v);const escapedV=String(v).replace(/'/g,"\\'");return`<div class="answer-card ${is?'selected':''}" onclick="QuizController.handleAnswer('${escapedV}')"><span class="icon">${q.icons?q.icons[i]:'‚û°Ô∏è'}</span><span class="text">${o}</span></div>`}).join('')}</div>`},
            async handleAnswer(a) { const q = questionsConfig[appState.questionIndex]; if (a === '' && q.type === 'text') { await showCustomAlert({ title: "Oups !", text: "Veuillez entrer votre pr√©nom pour que je puisse personnaliser votre exp√©rience." }); return; } appState.profilClient[q.variable] = a; await this.nextQuestion(event); },
            toggleDetailView: function(id) {
                const detailSection = document.getElementById(id);
                if (!detailSection) return;
                const isOpening = !detailSection.classList.contains('visible');
                detailSection.classList.toggle('visible');
                setTimeout(() => {
                    if (isOpening) {
                        detailSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    } else {
                        const triggerButton = detailSection.previousElementSibling.previousElementSibling;
                        if (triggerButton && triggerButton.classList.contains('btn-personnaliser')) {
                            triggerButton.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    }
                }, 100);
            },
            async nextQuestion(event) {
                if (event) {
                    const clickedButton = event.target.closest('.btn-next-question');
                    if (clickedButton && clickedButton.classList.contains('is-disabled')) {
                        const q = questionsConfig[appState.questionIndex];
                        let message = "Veuillez faire un choix avant de continuer.";
                        if (q.type === 'meat_preferences') {
                            message = "Veuillez choisir un style ou personnaliser vos pr√©f√©rences.";
                        } else if (q.type === 'days') {
                            message = "Veuillez s√©lectionner au moins un jour.";
                        } else if (q.type === 'meals_per_day') {
                            message = "Veuillez s√©lectionner au moins un repas (midi ou soir).";
                        } else if (q.type === 'time_per_meal') {
                            message = "Veuillez d√©finir votre style de cuisine ou personnaliser les temps de pr√©paration.";
                        }
                        await showCustomAlert({ title: "Action requise", text: message });
                        return;
                    }
                }
                if (appState.questionIndex === 0 && appState.profilClient.wantsTutorial === undefined) {
                    const wantsHelp = await showCustomConfirm({ title: "Besoin d'un coup de main ?", text: "Souhaitez-vous activer l'aide guid√©e pour les √©tapes de personnalisation ?", confirmText: "Oui, avec plaisir !", cancelText: "Non, merci" });
                    appState.profilClient.wantsTutorial = wantsHelp;
                }
                if (appState.questionIndex < questionsConfig.length - 1) {
                    appState.questionIndex++;
                    saveProgress();
                    this.renderQuestion();
                } else {
                    this.generateResults();
                }
            },
            previousQuestion: function() { if (appState.questionIndex > 0) { appState.questionIndex--; this.renderQuestion() } },
            renderPlanningTable: function() {let t=`<table class="planning-table"><thead><tr><th>Jour</th><th>‚òÄÔ∏è Midi</th><th>üåô Soir</th></tr></thead><tbody>`;dayOrder.forEach(d=>{if(appState.generatedMenu[d]){t+=`<tr><td data-label="Jour">${d}</td>`;const m=appState.generatedMenu[d]['Midi'],s=appState.generatedMenu[d]['Soir'],midiHtml=m?`<span class="meal-item" data-img-url="${m.image_url||'https://via.placeholder.com/150/eee/999?text=Image'}" data-product-name="${m.Produit}" data-product-url="${m.product_url||'#'}">${m.Produit}</span>`:'-',soirHtml=s?`<span class="meal-item" data-img-url="${s.image_url||'https://via.placeholder.com/150/eee/999?text=Image'}" data-product-name="${s.Produit}" data-product-url="${s.product_url||'#'}">${s.Produit}</span>`:'-';t+=`<td data-label="Midi">${midiHtml}</td><td data-label="Soir">${soirHtml}</td></tr>`}});return t+'</tbody></table>'},
            renderResultsDetails: function() { let h = ''; if (allProducts.length === 0) return `<p style="text-align:center;color:red"><b>Attention:</b> Base de donn√©es de produits vide.</p>`; dayOrder.forEach(j => { if (appState.generatedMenu[j]) { const e = daysOfWeek.find(d => d.name === j)?.emoji || 'üìÖ'; h += `<div class="result-day meal-day-section"><h3>${e} ${j}</h3>`; Object.keys(appState.generatedMenu[j]).forEach(m => { const p = appState.generatedMenu[j][m], i = p.image_url || 'https://via.placeholder.com/140x120/eee/999?text=Image', n = parseInt(appState.profilClient.nombre_personnes) || 1, qd = getQuantityDisplay(p, n); h += `<div class="result-meal"><img src="${i}" class="result-meal-img"><div class="result-meal-info"><h4>${p.Produit} <span class="meal-time">(${m})</span><span class="meal-quantity">${qd}</span></h4><p>${p.Description || ''}</p>${p.CuissonConseillee ? `<p class="meal-cooking-advice"><b>Conseil:</b> ${p.CuissonConseillee}</p>` : ''}<a href="${p.product_url || '#'}" target="_blank">D√©couvrir ‚ûî</a></div></div>` }); h += '</div>' } }); return h },
            attachTooltipEvents: function() {
                const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
                const closeTooltipOnClickOutside = (e) => {
                    if (globalTooltip.classList.contains('visible') && !globalTooltip.contains(e.target) && !e.target.closest('.meal-item')) {
                        globalTooltip.classList.remove('visible');
                    }
                };
                document.removeEventListener('click', closeTooltipOnClickOutside);
                document.querySelectorAll('.meal-item').forEach(item => {
                    const newItem = item.cloneNode(true);
                    item.parentNode.replaceChild(newItem, item);
                    if (isTouchDevice) {
                        newItem.addEventListener('click', e => {
                            e.preventDefault();
                            e.stopPropagation();
                            const hoveredElement = e.target;
                            const ownerId = hoveredElement.dataset.productName;
                            const isAlreadyVisible = globalTooltip.classList.contains('visible');
                            const isSameOwner = globalTooltip.dataset.owner === ownerId;
                            if (isAlreadyVisible && !isSameOwner) {
                                globalTooltip.classList.remove('visible');
                                setTimeout(() => this.showTooltip(hoveredElement, ownerId), 150);
                            } else if (isAlreadyVisible && isSameOwner) {
                                globalTooltip.classList.remove('visible');
                            } else {
                                this.showTooltip(hoveredElement, ownerId);
                            }
                        });
                    } else {
                        newItem.addEventListener('mouseenter', e => {
                            const hoveredElement = e.target;
                            const ownerId = hoveredElement.dataset.productName;
                            this.showTooltip(hoveredElement, ownerId, true);
                        });
                        newItem.addEventListener('mouseleave', () => {
                            globalTooltip.classList.remove('visible');
                        });
                        newItem.addEventListener('click', e => {
                            const productUrl = e.target.dataset.productUrl;
                            if (productUrl && productUrl !== '#') window.open(productUrl, '_blank');
                        });
                    }
                });
                if (isTouchDevice) {
                    document.addEventListener('click', closeTooltipOnClickOutside);
                }
            },
            showTooltip: function(element, ownerId, isHover = false) {
                const imageUrl = element.dataset.imgUrl;
                const productName = element.dataset.productName;
                globalTooltip.dataset.owner = ownerId;
                globalTooltip.innerHTML = `<img src="${imageUrl}" alt="${productName}">`;
                const rect = element.getBoundingClientRect();
                if (isHover) {
                    const tooltipRect = globalTooltip.getBoundingClientRect();
                    let top = rect.top - tooltipRect.height - 10;
                    let left = rect.left + rect.width / 2 - tooltipRect.width / 2;
                    if (top < 0) top = rect.bottom + 10;
                    if (left < 0) left = 5;
                    if (left + tooltipRect.width > window.innerWidth) left = window.innerWidth - tooltipRect.width - 5;
                    globalTooltip.style.left = `${left}px`;
                    globalTooltip.style.top = `${top}px`;
                    globalTooltip.style.transform = '';
                } else {
                    globalTooltip.style.left = `50%`;
                    globalTooltip.style.top = `50%`;
                    globalTooltip.style.transform = `translate(-50%, -50%)`;
                }
                globalTooltip.classList.add('visible');
            },
        };

        async function startQuiz() {
            appState.isQuickStart = false;
            welcomeScreen.classList.add('hidden');
            mainApp.classList.add('visible');
            const s = loadProgress();
            if (s && s.profilClient && Object.keys(s.profilClient).length > 0) {
                const resume = await showCustomConfirm({
                    title: "Session trouv√©e",
                    text: "Voulez-vous reprendre la session pr√©c√©dente ?",
                    confirmText: "Reprendre",
                    cancelText: "Recommencer"
                });
                if (resume) {
                    appState.questionIndex = s.questionIndex;
                    appState.profilClient = s.profilClient;
                }
            }
            QuizController.init();
        }
        
        function quickStart() {
            appState.isQuickStart = true;
            appState.profilClient = {
                wantsTutorial: true,
                client_name: "Ami",
                jours_selectionnes: daysOfWeek.map(d => d.name),
                repas_par_jour: {},
                nombre_personnes: 2,
                temps_par_repas: {}
            };
            daysOfWeek.forEach(day => {
                appState.profilClient.repas_par_jour[day.name] = ["Midi", "Soir"];
                appState.profilClient.temps_par_repas[day.name] = { "Midi": "Express", "Soir": "Tranquille" };
            });
            welcomeScreen.classList.add('hidden');
            setTimeout(() => {
                mainApp.classList.add('visible');
                setTimeout(() => {
                    QuizController.generateResults();
                }, 500);
            }, 300);
        }
        
        async function resetQuiz() {
            const wantsToReset = await showCustomConfirm({
                title: "Recommencer ?",
                text: "√ätes-vous s√ªr de vouloir recommencer ? Votre progression sera perdue.",
                confirmText: "Oui, recommencer",
                cancelText: "Annuler"
            });
            if (wantsToReset) {
                clearProgress();
                location.reload();
            }
        }

        async function toggleHelp() {
            if (progressWrapper.style.display === 'none') {
                launchTutorial(resultsTutorialSteps);
                return;
            }
            const currentQuestion = questionsConfig[appState.questionIndex];
            if (currentQuestion && currentQuestion.tutorialSteps) {
                launchTutorial(currentQuestion.tutorialSteps);
            } else {
                await showCustomAlert({
                    title: "Aide contextuelle",
                    text: "Il n'y a pas d'aide sp√©cifique disponible pour cette √©tape."
                });
            }
        }

        async function promptDownloadChoice() {
            const choice = await showCustomChoice({
                title: "Quel format souhaitez-vous ?",
                text: "Choisissez le type de PDF √† t√©l√©charger.",
                option1Text: "R√©sum√© + D√©tails",
                option2Text: "R√©sum√© Uniquement",
                cancelText: "Annuler"
            });
            if (choice === null) {
                return; 
            }
            const includeDetails = (choice === 'option1');
            downloadPDF(includeDetails);
        }

        async function downloadPDF(includeDetails = true) {
            const element = document.getElementById('pdf-content');
            const clientName = appState.profilClient.client_name || 'Gourmand';
            const fileName = `Menu_${includeDetails ? 'Complet' : 'Resume'}_${clientName}.pdf`;
            const opt = {
                margin: [10, 10, 10, 10],
                filename: fileName,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
            };
            element.classList.add('pdf-export-mode');
            if (!includeDetails) {
                element.classList.add('no-details');
            }
            try {
                await html2pdf().from(element).set(opt).save();
            } finally {
                element.classList.remove('pdf-export-mode');
                element.classList.remove('no-details');
            }
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
