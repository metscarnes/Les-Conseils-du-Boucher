        async function downloadPDF(includeDetails = true) {
            const element = document.getElementById('pdf-content');
            const clientName = appState.profilClient.client_name || 'Gourmand';
            const fileName = `Menu_${includeDetails ? 'Complet' : 'Resume'}_${clientName}.pdf`;

            const opt = {
                margin: [10, 10, 10, 10],
                filename: fileName,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
            };

            element.classList.add('pdf-export-mode');

            if (!includeDetails) {
                element.classList.add('no-details');
            }

            try {
                await html2pdf().from(element).set(opt).save();
            } finally {
                element.classList.remove('pdf-export-mode');
                element.classList.remove('no-details');
            }
        }
